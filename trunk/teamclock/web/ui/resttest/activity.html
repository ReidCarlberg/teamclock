<html>
<body>

<p><a href="index.html">RestTest Index</a></p>

<h1>REST Post Activity test</h1>

<form method="post" action="../activityRest.rest">

<p>Token <input type="text" size="50" name="token" />
<br/>From system settings.</p>

<p>Username <input type="text" size="20" name="username" /></p>

<p>Password <input type="text" size="20" name="password" /></p>

<p>Action <input type="text" size="20" name="action" value="POST_COMPLETE" /></p>

<p>Project Key <input type="text" size="20" name="projectKey" /></p>

<p>Start Time <input type="text" size="30" name="startTime" />
<br/>mmm dd, yyyy hh:mm:ss AM </p>

<p>Stop Time <input type="text" size="30" name="stopTime" /></p>


<p>Comments <input type="text" size="50" name="comments" />
<br/>Could be a text area.</p>

<p><input type="submit" name="submit" /></p>

</form>





</body>
</html>
