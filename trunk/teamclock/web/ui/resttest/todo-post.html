<html>
<body>

<p><a href="index.html">RestTest Index</a></p>

<h1>REST Post To Do Test</h1>

<form method="post" action="../todoRest.rest">

<p>Token <input type="text" size="50" name="token" />
<br/>From system settings.</p>

<p>Username <input type="text" size="20" name="username" /></p>

<p>Password <input type="text" size="20" name="password" /></p>

<p>Action <input type="text" size="20" name="action" value="POST" /></p>

<p>Project Key <input type="text" size="20" name="projectKey" /></p>

<p>Priority Key <input type="text" size="5" name="priority" />
<br/>Default is "I"</p>

<p>Detail <input type="text" size="5" name="detail" /></p>

<p>Deadline <input type="text" size="50" name="deadline" />
<br/>Default is today.</p>

<p>Tag <input type="text" size="10" name="tag" /></p>

<p><input type="submit" name="submit" /></p>

</form>





</body>
