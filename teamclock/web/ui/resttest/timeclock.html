<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>TeamClock REST Activity test</title>
<script src="../js/prototype.js"></script>
<script src="../js/rico.js"></script>

<script>
function register() {
	ajaxEngine.registerRequest( 'punch', '../timeclockRestAjax.ajax');
	ajaxEngine.registerAjaxElement('timeclock');
}

function punch(action) {
	ajaxEngine.sendRequest( 'punch',
	"token=" + document.settingsForm.token,
	"username=" + document.settingsForm.username,
	"password=" + + document.settingsForm.password,
	"action=" + action );
}

function punchIn() {
	punch('CLOCK_IN');
}

function punchOut() {
	punch('CLOCK_OUT');
}

</script>
</head>
<body onload="javascript:register();">

<p><a href="index.html">RestTest Index</a></p>

<h1>TimeClock REST/AJAX Test</h1>


<form id="settingsForm">

<p>Token <input type="text" name="token" size="50" /></p>


<p>Username <input type="text" name="username" size="20" /></p>

<p>Password <input type="text" name="password" size="20" /></p>

</form>

<p><a href="#" onclick="javascript:punchIn();">Punch In</a>

<p><a href="#" onclick="javascript:punchOut();">Punch Out</a>


<div style="display:inline;" id="timeclock">
<p>Timeclock
</div>

<p>End.

</body>
</html>
